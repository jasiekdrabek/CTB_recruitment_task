<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Pagination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div id="loader" class="loader">Loading...</div>
        <div id="error" class="error"></div>
        <div id="photo-gallery" class="gallery"></div>
        <div class="pagination">
            <button id="prev-button">Previous Page</button>
            <span id="page-number">Page 1</span>
            <button id="next-button">Next Page</button>
            <select id="limit-select">
                <option value="5">5 photos</option>
                <option value="10" selected>10 photos</option>
                <option value="20">20 photos</option>
                <option value="50">50 photos</option>
                <option value="2500">2500 photos</option>
                <option value="5000">5000 photos</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
